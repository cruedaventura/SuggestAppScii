<div class="jumbotron text-center">
    <h1>Meeting Room</h1>
    <!--<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>-->
    <form class="form-horizontal" ng-submit="success()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="clave">AÃ±ade claves (1a1):</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="clave" placeholder="Number" ng-model="configForm.clave" required>

            <div class="col-sm-1">
                <button type="success" class="btn btn-success">Add</button>

            <table class="table table-striped">
                <tr class="info">
                    <td>User</td>
                    <td>ID</td>

                </tr>

                    <td>{{user._id}}</td>
